
<div class="right_col" role="main" style="min-height: 442px;">
  <div class="card">
    <div class="row">
        <div class="col-md-12">
            <div class="title_new_at"> Casino Report
                <div class="pull-right"><button  routerLink="/dashboard" class="btn_common" backButton><i aria-hidden="true" class="fa fa-arrow-left"></i>Back</button> </div>
            </div>
        </div>
        <div class="col-md-12">
        </div>
        <div class="col-md-12">
          <div class="clearfix  data-background">
            <form method="get" id="filtrdata">

                <div class="block_2">
                <select name="Filter"  [(ngModel)]="filter" class="form-control ng-pristine ng-valid ng-touched">
                  <option value="1">20-20 Teenpatti</option>
                  <option value="2">1 Day Teenpatti</option>
                  <option value="5">Lucky 7</option>
                  <option value="6">3 Card Judgement</option>
                  <option value="7">Andar Bahar</option>
                </select>
                </div>
                <div class="block_2">
                  <div class="input-group">
                    <input type="text" name="fdate" id="fdate" value="2019-08-01" class="form-control"
                        placeholder="From Date" autocomplete="off" bsDatepicker [(ngModel)]="selectfromdate"
                        [bsConfig]="{ dateInputFormat: 'DD-MM-YYYY HH:mm:ss', containerClass: 'theme-default', isAnimated: true }">
                        <span class="input-group-addon"><i class="glyphicon-calendar glyphicon"></i></span>
                        </div>

                </div>
                <div class="block_2">
                  <div class="input-group">
                    <input type="text" name="tdate" id="tdate" value="2020-08-05" class="form-control"
                        placeholder="To Date" autocomplete="off" bsDatepicker [(ngModel)]="selecttodate"
                        [bsConfig]="{ dateInputFormat: 'DD-MM-YYYY HH:mm:ss', containerClass: 'theme-default', isAnimated: true }">
                        <span class="input-group-addon"><i class="glyphicon-calendar glyphicon"></i></span>
                </div>
              </div>
                <!-- <div class="block_2">
                    <input type="text" name="searchTerm" id="searchTerm" value="" class="form-control"
                        placeholder="Search" autocomplete="off">
                </div> -->
                <div class="block_2 buttonacount">
                    <button type="submit" style="padding: 7px;" name="submit" id="frmsbmt" class="blue_button" [disabled]="loader"
                        (click)="GetCaisnoResults()">Filter</button>
                    <!-- <a class="red_button">Clear</a> -->
                </div>
            </form>
        </div>
        </div>
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div id="divLoading"> </div>
            <!--Loading class -->
            <div class="table-scroll table-responsive" id="filterdata">

                <table class="table table-bordered table-dark table_new_design jambo_table bulk_action" datatable
                    [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
                    <thead>
                        <tr class="headings">
                            <th class="">Round Id </th>
                            <th class="">Winners  </th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let casino of Data">
                            <td>{{casino.roundId}}</td>
                            <td>{{casino.result}} </td>
                        </tr>

                    </tbody>
                </table>
                <div class="loader" *ngIf="loader">
                  <div class="mini-loader">
                    <span></span>
                    <span></span>
                    <span></span>
                  </div>
                </div>
            </div>


        </div>
    </div>
    </div>
</div>
