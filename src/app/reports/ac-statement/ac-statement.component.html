<div class="tabbable">
    <div class="sport-tab-main">
        <div class="col-md-12">
        </div>
        <div class="report-outer custom-selectbox">
            <form id="formSubmit">
                <input type="hidden" name="ajaxUrl" id="ajaxUrl" value="acStatement">
                <div class="select">
                    <select name="fltrselct" id="slct" [(ngModel)]="filter">
                        <option value="0" selected="">All</option>
                        <option value="1">Chips in/out</option>
                        <option value="3">Profit Loss</option>
                        <option value="4">Statement</option>
                    </select>
                </div>

                <button type="submit" style="display:none;" name="submit" id="submit_form_button" class="blue_button"
                    data-attr="submit">Filter</button>
            </form>
            <div id="divLoading"> </div>
            <div class="scroll-table appendAjaxTbl">



                <div class="report_odds" *ngFor="let result of Data">

                    <div class="report_flex">
                        <div class="sr_date">

                            <div class="num">1</div>


                            <div class="box_date_dex">
                                <div class="date_des">

                                    <span>
                                        <a title="show bet">
                                            {{result.description}} </a>

                                    </span>
                                    <span class="title_small_size"> </span>
                                </div>
                            </div>


                        </div>


                        <div class="dr_cr">
                            <span class="title_small_size">
                                {{result.date}}

                            </span>
                            <div class="dr_cr_bal">

                                <span class="red">{{result.dr}}</span>
                            </div>

                        </div>

                    </div>


                    <div class="box_bal">
                        <div class="balance_report">


                            <span class="green">{{result.cr}} </span>




                        </div>
                    </div>

                </div>
