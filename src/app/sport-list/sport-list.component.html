  <div class="match-list">

    <div class="spotable sportrow-4 matchrow-29968100 " routerLink="/game"
    (click)="toggleFavourite(sport)" title="Match OODS">
      <div class="fooetr-bottom">
        <span><i class="far fa-clock"></i> {{sport.matchDate}}</span>
        <span class="match-status">
          <span class="icon">

            <span class="icon live-batch blink" *ngIf="sport.inPlay==1">Live </span>
            <span class="icon" *ngIf="sport.inPlay==0">Going In-play</span>
          </span>
        </span>
      </div>
      <div class="events-row">
        <div class="team-events">
          <div class="star-wrapper"><span class="material-icons"><i class="far fa-star"></i></span></div>
          <h2>{{sport.runnerData.runner1Name}}<br>{{sport.runnerData.runner2Name}}</h2>
        </div>

        <div class="odd-box">
          {{sport.runnerData.runner1Back}}</div>
        <div class="odd-box yelbg">
          {{sport.runnerData.runner1Lay}}</div>

      </div>


    </div>


  </div>
</div>
