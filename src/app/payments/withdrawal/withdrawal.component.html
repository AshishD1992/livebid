<div class="report-outer">

                <div class="accordion-item">

                    </div>
                </div>

                <div class="accordion-item">
                    <div class="payment-type-item">

                        </div>
                    </div>
                </div>

                <div class="accordion-item">

                        <h2 class="bank_detail_heading">
                            <span>Your Detail </span>
                            <div class="payment-logo">

                                <img src="assets/images/paytm.png" alt="Paytm Number">
                            </div>
                        </h2>
                        <input type="hidden" id="min_withdrawal_limit" value="2000">

                        <input type="hidden" id="max_withdrawal_limit" value="98000">

                        <div class="bank_detail_area">
                            <input type="hidden" name="is_fast" id="is_fast" value="0">
                            <input type="hidden" name="user_id" value="30749">
                            <input type="hidden" name="withdrawal_id" id="withdrawal_id" value="0">
                            <div class="amount-detail">
                                <label>Account No</label>
                                <input name="paytm_no" id="paytm_no" value="" class="form-control" minlength="10"
                                    maxlength="16" placeholder="Paytm Number" type="text" required="">
                                <span id="paytm_noN" class="errMsg pay-error"></span>
                            </div>

                            <div class="amount-detail">
                                <label>Account Name</label>
                                <input name="message" id="message" value="" class="form-control" placeholder="Name"
                                    type="text" required="">
                                <span id="messageN" class="errMsg pay-error"></span>
                            </div>
                        </div>

                        <input type="hidden" id="bal" value="-146">
                        <div class="">
                            <input type="hidden" name="typ" id="typ" value="1">

                            <input name="amount" id="amount" class="form-control amount-input" placeholder="Amount"
                                type="text" required="">
                            <span id="errmsg1"></span>
                            <span id="amountN" class="errMsg pay-error"></span>
                        </div>
                        <input type="hidden" class="input" name="paymode" id="paymode" value="1" readonly="">
                        <div class="pay_mamount">
                            Minimum : 2000 Maximum : 98000

                        </div>

                        <div class="flex-btn-group">
                            <button type="button" class="btn payment-button"
                                id="confirmWithdrawalTransaction">Withdrawal</button>
                            <button type="button" class="btn payment-button" id="confirmFastWithdrawal"
                                data-toggle="modal" data-target="#myModal">Fast Withdrawal</button>
                        </div>

                        <!--<p class="mt-5 mb-5">Withdrawal Amount</p>							
                   <h3 id="changeAmount"> </h3> -->
                    </form>
                </div>

            </div>
